<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="BIG5">
<title>User List</title>
</head>
<body>
	<div>
		<h1 th:text = "${title}"></h1>
		<div th:each = "user:${userList}">
			<p th:text = "${user.userName}"></p>
		</div>
	</div>
</body>
</html>
